<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Event Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #touchArea {
            width: 100%;
            height: 300px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<h1>Touch Event Counter</h1>
<div id="touchArea">
    <p>Touch here</p>
</div>
<h3>Div Count:</h3>
<p>Touch Start: <span id="touchStartCount">0</span></p>
<p>Touch Move: <span id="touchMoveCount">0</span></p>
<p>Touch End: <span id="touchEndCount">0</span></p>

<script>
    const touchArea = document.getElementById('touchArea');
    const touchStartCount = document.getElementById('touchStartCount');
    const touchMoveCount = document.getElementById('touchMoveCount');
    const touchEndCount = document.getElementById('touchEndCount');

    let startCount = 0;
    let moveCount = 0;
    let endCount = 0;

    touchArea.addEventListener('touchstart', () => {
        startCount++;
        touchStartCount.innerText = startCount;
    });

    touchArea.addEventListener('touchmove', () => {
        moveCount++;
        touchMoveCount.innerText = moveCount;
    });

    touchArea.addEventListener('touchend', () => {
        endCount++;
        touchEndCount.innerText = endCount;
    });
</script>
</body>
</html>
