<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* 默认样式（浅色模式） */
    body {
      background-color: white;
      color: black;
    }

    /* 深色模式样式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Demo</title>
</head>
<body>
  <div>dsajkdlsajkldjaslkda</div>
  <label style="color: red;">asdsad12312321</label>
  <label style="color: yellow;">sdsadsadsa</label>
  <label style="color: green;">sdsadsadsa</label>
  <label style="color: #07C160;">sdsadsadsa</label>
</body>
</html>
